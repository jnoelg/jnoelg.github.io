<!DOCTYPE html>
<html>
  
  <head>
    <title>My Simple Watch Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  
  <body>
    <div data-role="page" id="main">
      
      <div data-role="header" class="jqm-header">
        <h1>My Simple Watch</h1>
      </div>
      
      <div data-role="content">
        
        <div data-role="fieldcontain">
          <label for="hh-bold">Hours in bold:</label>
          <select name="hh-bold" id="hh-bold" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="mm-bold">Minutes in bold:</label>
          <select name="mm-bold" id="mm-bold" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>
        
        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <button type="submit" data-theme="d" id="b-cancel">Cancel</button>
            </div>
            <div class="ui-block-b">
              <button type="submit" data-theme="a" id="b-submit">Submit</button>
            </div>
          </fieldset>
        </div>
        
      </div>
      
    </div>
    <script>
      function getOptions() {
        var options = {}
        //Add all textual values
        $('textarea, select, [type="hidden"], [type="password"], [type="text"]').each(function(){options[$(this).attr('id')] = $(this).val();})
        //Add all checkbox type values
        $('[type="radio"], [type="checkbox"]').each(function(){options[$(this).attr('id')] = $(this).is(':checked');})
        return options;
      }
      
      function setOptions(optionsJSON) {
        // validate that optionsJSON is not null
        if (optionsJSON) {
          // deserialize optionsJSON
          var options = jQuery.parseJSON(decodeURIComponent(optionsJSON));
          for(key in options) {
            $("#"+[key]).val(options[key]);
            $("#"+[key]).val(options[key]).slider("refresh");       
          }
        }
      }
      
      $().ready(function() {
        
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        
        $("#b-submit").click(function() {
          console.log("Submit");
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(getOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
        
        //Set form values to whatever is passed in.
        setOptions(window.location.search.substring(1));
        
      });
    </script>
  </body>

</html>
